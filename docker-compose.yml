version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: smartflow-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: smartflow
      POSTGRES_USER: smartflow
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: smartflow-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Flask Backend + React Frontend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartflow-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Database
      DATABASE_URL: postgresql://smartflow:${DB_PASSWORD:-changeme}@db:5432/smartflow

      # Redis
      REDIS_URL: redis://redis:6379/0

      # Flask
      FLASK_ENV: ${FLASK_ENV:-production}
      SESSION_SECRET: ${SESSION_SECRET}

      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_PRICE_STARTER_MONTHLY: ${STRIPE_PRICE_STARTER_MONTHLY}
      STRIPE_PRICE_STARTER_ONEOFF: ${STRIPE_PRICE_STARTER_ONEOFF}
      STRIPE_PRICE_FLOWKIT_MONTHLY: ${STRIPE_PRICE_FLOWKIT_MONTHLY}
      STRIPE_PRICE_FLOWKIT_ONEOFF: ${STRIPE_PRICE_FLOWKIT_ONEOFF}
      STRIPE_PRICE_LAUNCHPACK_MONTHLY: ${STRIPE_PRICE_LAUNCHPACK_MONTHLY}
      STRIPE_PRICE_LAUNCHPACK_ONEOFF: ${STRIPE_PRICE_LAUNCHPACK_ONEOFF}

      # AI Services
      AI_PROVIDER: ${AI_PROVIDER:-anthropic}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # Email
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}

      # SMS
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}

      # Social Media
      TWITTER_API_KEY: ${TWITTER_API_KEY}
      TWITTER_API_SECRET: ${TWITTER_API_SECRET}
      TWITTER_ACCESS_TOKEN: ${TWITTER_ACCESS_TOKEN}
      TWITTER_ACCESS_SECRET: ${TWITTER_ACCESS_SECRET}
      META_APP_ID: ${META_APP_ID}
      META_APP_SECRET: ${META_APP_SECRET}
      META_ACCESS_TOKEN: ${META_ACCESS_TOKEN}
      LINKEDIN_CLIENT_ID: ${LINKEDIN_CLIENT_ID}
      LINKEDIN_CLIENT_SECRET: ${LINKEDIN_CLIENT_SECRET}

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: smartflow-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: smartflow-network
