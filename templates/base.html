<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmartFlow Bookings{% endblock %}</title>
    <style>
        :root {
            --sf-black: #0b0b0b;
            --sf-panel: #14110f;
            --sf-gold: #d4af37;
            --sf-gold-bright: #ffdd00;
            --sf-text: #e9e6df;
            --sf-muted: #9a8f80;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: radial-gradient(ellipse at top, rgba(212, 175, 55, 0.08) 0%, var(--sf-black) 50%),
                        linear-gradient(180deg, var(--sf-black) 0%, var(--sf-panel) 100%);
            background-attachment: fixed;
            color: var(--sf-text);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20% 30%, rgba(212, 175, 55, 0.3), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(255, 221, 0, 0.2), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(212, 175, 55, 0.2), transparent),
                radial-gradient(1px 1px at 80% 10%, rgba(255, 221, 0, 0.15), transparent);
            background-size: 200% 200%, 180% 180%, 220% 220%, 190% 190%;
            animation: shimmer 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Enhanced glassmorphism card */
        .glass-card {
            background: linear-gradient(145deg, 
                rgba(212, 175, 55, 0.08), 
                rgba(20, 17, 15, 0.75), 
                rgba(11, 11, 11, 0.6));
            backdrop-filter: saturate(180%) blur(20px) brightness(1.05);
            border: 2px solid transparent;
            border-image: linear-gradient(135deg, 
                rgba(212, 175, 55, 0.5), 
                rgba(255, 221, 0, 0.3), 
                rgba(212, 175, 55, 0.5)) 1;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 
                0 12px 48px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(212, 175, 55, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: opacity 0.3s ease;
        }

        .glass-card:hover {
            background: linear-gradient(145deg, 
                rgba(212, 175, 55, 0.12), 
                rgba(20, 17, 15, 0.9), 
                rgba(11, 11, 11, 0.75));
            border-image: linear-gradient(135deg, 
                rgba(212, 175, 55, 0.7), 
                rgba(255, 221, 0, 0.5), 
                rgba(212, 175, 55, 0.7)) 1;
            transform: translateY(-4px);
            box-shadow: 
                0 0 30px rgba(212, 175, 55, 0.4),
                0 0 15px rgba(255, 221, 0, 0.3),
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.25),
                0 0 0 2px rgba(212, 175, 55, 0.3);
        }

        .glass-card:hover::before {
            opacity: 1;
        }

        /* Enhanced button with shimmer effect */
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--sf-gold), var(--sf-gold-bright), var(--sf-gold));
            background-size: 200% 100%;
            color: var(--sf-black);
            text-decoration: none;
            border-radius: 12px;
            border: 2px solid rgba(212, 175, 55, 0.6);
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
            background-position: 100% 0;
            border-color: rgba(255, 221, 0, 0.8);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Form input styles */
        input, select, textarea {
            width: 100%;
            padding: 14px 18px;
            background: rgba(20, 17, 15, 0.8);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            color: var(--sf-text);
            font-size: 15px;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--sf-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
            background: rgba(20, 17, 15, 0.95);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--sf-gold);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Alert messages */
        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid;
            backdrop-filter: blur(10px);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-success {
            background: rgba(74, 222, 128, 0.1);
            border-color: rgba(74, 222, 128, 0.4);
            color: #4ade80;
        }

        .alert-error {
            background: rgba(248, 113, 113, 0.1);
            border-color: rgba(248, 113, 113, 0.4);
            color: #f87171;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
