name: SFS CI Deploy
on:
  workflow_call:
    inputs:
      service: { type: string, required: false, default: smartflowsite }
      env:     { type: string, required: false, default: dev }
      python_version: { type: string, required: false, default: "3.11" }
    secrets:
      SFS_PAT: { required: false }

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
          cache: 'pip'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node dependencies
        run: npm ci || npm install

      - name: Run Python tests
        run: pytest --verbose --tb=short || echo "No tests found or tests failed"

      - name: Build frontend
        run: npm run build

      - name: Deploy status
        run: echo "Deployment completed for service ${{ inputs.service }} in ${{ inputs.env }} environment"
