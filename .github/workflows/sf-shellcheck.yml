name: SmartFlow Tools Lint
permissions:
  contents: read
on:
  push:
    paths:
      - "tools/**"
      - ".github/workflows/sf-shellcheck.yml"
  pull_request:
    paths:
      - "tools/**"
      - ".github/workflows/sf-shellcheck.yml"

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      - name: Lint sf helper
        run: |
          if [ -f tools/sf ]; then
            echo "Linting tools/sf..."
            bash -n tools/sf
            shellcheck -S style tools/sf
          else
            echo "tools/sf not found â€” skipping shellcheck."
            echo "If this is unexpected, restore tools/sf or update .github/workflows/sf-shellcheck.yml to point at the correct path."
          fi
